<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header> <!-- app-header는 전역 컴포넌트라 사용 가능 -->
        <app-footer></app-footer> <!-- app-footer는 지역 컴포넌트라 사용 불가 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트
        // Vue.component('컴포넌트 이름', 컴포넌트 내용); // component를 등록하는 방법
        Vue.component('app-header', {
            template: '<h1>Header</h1>'
        });

        Vue.component('app-content', {
            template: '<h2>content</h2>'
        });

        new Vue({
            el: '#app',
            // 지역 컴포넌트 등록 방식
            components: {
                // '컴포넌트 이름(키)': '컴포넌트 내용(값)' //(전역 컴포넌트를 선언하는 것과 방식 동일)
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }
        }); // instance를 생성(new Vue({})) 하면 기본적으로 Root(최상위) 컴포넌트가 됨

        new Vue({
            el: '#app2',
        });

        // 지역 컴포넌트는 하단의 무엇이 등록되었는지 알 수 있음 
        // 전역 컴포넌트는 플러그인, 라이브러리로 사용함
    </script>
</body>
</html>
