<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app', // el: '#app'은 body태그 안에서 app이라는 id를 가진 태그를 찾아 인스턴스를 붙이겠다 라는 뜻
            data: {
                message: 'hi'
            }           
            // el은 element의 약자
            // template, data, methods, created, watch 등 속성은 많음 key, value형태로 들어옴
        });
        
    </script>
</body>
</html>
