<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ num }}
        <button v-on:click="addNum">increase</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                num: 10
            },
            watch: {
                num: function() {
                    this.logText();
                }
            }, // data의 변화에 따라서 특정 로직을 수행할 수 있는 속성 (num은 data안에 있는 값 즉 num이 변경되면 안에있는 logText를 수행하라)
            methods: {
                addNum: function() {
                    this.num += 1;
                },
                logText: function() {
                    console.log("changed");
                }
            }
        })
    </script>
</body>
</html>
