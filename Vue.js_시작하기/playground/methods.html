<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <button v-on:click="메서드 이름">click me</button> //button 태그를 클릭 했을 때 메서드 이름에 해당하는 코드를 실행 한다. -->
        <button v-on:click="logText">click me</button>
        <input type="text" v-on:keyup="logText">
        <input type="text" v-on:keyup.enter="logText"> <!-- 13번과 같지만 enter에만 반응 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            methods: {
                logText: function() {
                    console.log("clicked");
                }
            },
        })
    </script>
</body>
</html>
