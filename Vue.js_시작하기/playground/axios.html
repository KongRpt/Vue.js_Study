<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Axios</title>
</head>
<body>
  <div id="app">
    <button v-on:click="getData">get user</button>
    <div>
      {{ users }}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- axious를 가져오는 스크립트 문 -->
  <script>
    new Vue({
      el: '#app',
      data: {
        users: []
      },
      methods: {
        getData: function() { 
          //console.log(this); 여기서 this는 Vue 인스턴스
          let vm = this; // vue model
          axios.get('https://jsonplaceholder.typicode.com/users/') // json 코드가 담긴 샘플 데이터
            .then(function(response) { // 성공하면 then으로 진입
              console.log(response.data);
              //console.log(this)// 여기서 this는 window 인스턴스
              //this.users = response.data; // this.users는 Vue 인스턴스 안에 data에서 선언한 users를 의미하지 않음 27과 31의 this는 다름
              vm.users = response.data
            })
            .catch(function(error) { // 성공하면 catch로 진입
              console.log(error);
            });
        }
      }
    })
  </script>
</body>
</html>
